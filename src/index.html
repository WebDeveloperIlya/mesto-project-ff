<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
        
      </ul>
    </section>
  </main>

  <div class="popup_pictures">
    <div class="cards"></div>
  </div>


  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_new-avatar">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close-avatar"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__form-avatar"  name="edit-avatar" novalidate>
        <input class="popup__input popup__input_type_avatar" type="url" id="popup__input-link" placeholder="https://somewebsite.com/someimage.jpg" required>
        <span class="popup__input-link-error"></span>

        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form-edit" name="edit-profile" novalidate>
        <input 
        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
        pattern="[а-яА-ЯЁё\-\sa-zA-Z]+"
        type="text" 
        minlength="2" 
        maxlength="40" 
        name="name" 
        id="popup__input-name" 
        class="popup__input popup__input_type_name" 
        placeholder="Имя" required>
        <span class="popup__input-name-error"></span>
        
        <input type="text" minlength="2" maxlength="200" name="description" id="popup__input-link" class="popup__input popup__input_type_description" placeholder="Занятие" required>
        <span class="popup__input-link-error"></span>
        
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="card__delete-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form-card" name="new-place" novalidate>
        <input 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
          type="text" 
          minlength="2" 
          maxlength="40" 
          name="place-name" 
          id="popup__input-name" 
          class="popup__input popup__input_type_card-name" 
          placeholder="Название" required>
        <span class="popup__input-name-error popup__input-error_active">Заполните это поле.</span>

        <input type="url" name="link" class="popup__input popup__input_type_url" id="popup__input-link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-link-error popup__input-error_active">Заполните это поле.</span>
        <button 
        type="submit" 
        class="button popup__button submit"
        >Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close-image popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div style="display: flex; flex-direction: column;">
        <button type="button" class="card__like-button"></button>
        <p class="countLikes" align="center"></p>
      </div>
    </div>
  </li>
</template>
</body>
</html>
